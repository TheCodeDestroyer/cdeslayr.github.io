<!-- SECTION ITEM -->
<div class="line row">
    <!-- Margin Collums (necessary for the timeline effect) -->
    <div class="col-md-1 bg1 timeline-space full-height hidden-sm hidden-xs"></div>
    <div class="col-md-2 timeline-progress hidden-sm hidden-xs full-height timeline-work "></div>
    <!-- /Margin Collums -->
    <!-- Item Content -->
    <div class="col-md-8 content-wrap bg1">
        <div class="line-content line-content-education">
        <!-- Work Place -->
        <h3 class="section-item-title-1">{{ page.title }}</h3>
        <!-- /work place -->
        <!-- Graduation time -->
        <h4 class="job"><i class="fa fa-flag"></i> {{ page.job }} <span class="job-date">{{ page.duration }}</span></h4>
        <!-- /Graduation time -->
        <!-- content -->
        <div class="job-description">
            <p>{{ page.description }}</p>
        </div>
        <!-- /Content -->
        </div>
    </div>
    <!-- /Item Content -->
    <!-- Margin Collum-->
    <div class="col-md-1 bg1 timeline-space full-height hidden-sm hidden-xs"></div>
    <!-- /Margin Collum-->
    </div>
    <!-- /SECTION ITEM -->
